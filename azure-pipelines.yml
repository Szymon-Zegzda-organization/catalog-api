# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- main

pool: Default

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '16.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run build --if-present
    npm test
  displayName: 'npm install, run build and test'

- task: CopyFiles@2
  displayName: 'Copy Files to: $(Build.ArtifactStagingDirectory)\catalog-api-artifacts-azure '
  inputs:
    SourceFolder: './package.json'
    SourrceFolder: 'package-lock.json'
    TargetFolder: '$(Build.ArtifactStagingDirectory)\catalog-api-artifacts-azure'


- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact'
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)\catalog-api-artifacts-azure'

