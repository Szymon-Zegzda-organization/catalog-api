name: catalog-api-test-build-artifacts

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  build:
    name: Selecting image and node version
    runs-on: ubuntu-latest
    container: node:16

    steps:
      - uses: actions/checkout@v2
      - name: Install packages, Run build, Test app
        run: |
          npm install
          npm run build --if-present
          npm test
      - name: Save log
        uses: actions/upload-artifact@v2
        with:
          name: logs
          path: output/log.txt

    
          
