name: catalog-api-test-build-artifacts

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    container: node:16

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install packages, Run build, Test app
        run: |
          npm install
          npm run build --if-present
          npm test



    
          
