name: catalog-api

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    container: node:16
    steps:
      - uses: actions/checkout@v3
      
      - name: Install packages
        run: npm install
        
      - name: Test application
        run: npm test
        env:
          CI: true
